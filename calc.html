<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./calc.css">
</head>
<body>
     
     <div id="one">
          <div id="heading">
               <h1>calculator</h1>
          </div>
          <div id="dis"> 
              <input type="" id="res"  placeholder="0" value="0">
               <div id="but">
                    <div class="ul">
                         <button class="num" id="7" type="button" >7</button>
                         <button class="num" id="8" type="button">8</button>
                         <button class="num" id="9" type="button">9</button>
                         <button class="num" id="%" type="button">%</button>
                         <button class="num" id="4" type="button">4</button>
                         <button class="num" id="5" type="button">5</button>
                         <button class="num" id="6" type="button">6</button>
                         <button class="num" id="x" type="button">x</button>
                         <button class="num" id="1" type="button">1</button>
                         <button class="num" id="2" type="button">2</button>
                         <button class="num" id="3" type="button">3</button>
                         <button class="num" id="-" type="button">-</button>
                         <button class="num" id="0" type="button">0</button>
                         <button type="button" id=".">.</button>
                         <button class="num" id="+" type="button">+</button>
                         <button class="num" type="button" id="=">=</button>
                         <button class="num" >AC</button>
                    </div>
               </div>
          </div>

     </div>

     <script src="./calc.js"> </script>
</body>
</html>
